	<form ng-submit="addStaff()">
		<div class="formtitle">
		
		</div>
		
        <div class="form-group">
          	<label>姓名<b>*</b></label>
          	<input  ng-model="staff.user_name" class="form-control">
          	<span class="username" style="color:#ff0080"><img style="width:16px" src="/gywyext/images/warning.png" />&nbsp;&nbsp;姓名不能为空</span>
        </div>
		
		<div class="form-group">

        </div>
		<div class="form-group">
          	<label>邮箱&nbsp;</label>

        </div>

         </div>
