
<form role="form">
	<div class="form-group input-group">
		<input type="text" class="form-controling" placeholder="公司名称" ng-model="companyName" id="companyName" 
			style="width: 300px; height: 35px">
		<span class="input-group-btn">
			<button style="width: 50px; height: 36px"
				ng-click="selectcompanyByName()" class="btn btn-default" type="button">
				<i class="fa fa-search"></i>
			</button>
		</span>
	</div>
</form>

<ul class="clickagain">
	<a href="#/addCompany">
		<button class="btn btn-default">
			<i class=" fa fa-edit "></i>&nbsp;&nbsp;新建
		</button>
	</a>
</ul>
<div class="panel panel-default">
	<div class="panel-heading">公司信息</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover"
				id="dataTables-example">
				<thead>
					<tr>
						<th>序号</th>
						<th>公司名称</th>
						<th>公司地址</th>
						<th>员工数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="company in companys" id={{company.comp_id}}>
						<td>{{company.comp_id}}</td>
						<td>{{company.comp_name}}</td>
						<td>{{company.comp_addr}}</td>
						<td>{{company.comp_num}}</td>
						<td> 
						<a href="#companyList" ng-click="deleteCompanyInfo(company.comp_id)" class="tablelink"
					    	has-permission='tDel'> 删除</a>
					     <a href="#/companyUpdate" ng-click="getCompanyId(company.comp_id)" class="tablelink"	
				        	has-permission='tEdit'> 修改</a>
				        </td> 
					<!-- # 保持在当前页面 -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div  class="tcdPageCode">页码容器</div>
<script type="text/javascript" src="/gywyext/js/lib/pageTurn.js">
